<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>RESUME BUILDER</h1>
    
    <form id="resumeForm">
      <h2>Personal Information :</h2>
      NAME= <input type="text" placeholder="Full Name" id="name" required /><br><br>
      EMAIL= <input type="email" placeholder="Email" id="email" required /><br><br>
      PHONE NUMBER= <input type="number" placeholder="Phone Number" id="phone" required /><br><br>

      <h2>Education :</h2>
    DEGREE= <input type="text" placeholder="Degree" id="degree" /><BR><BR>
    INSTITUTION= <input type="text" placeholder="Institution" id="institution" /><br><br>
    GRADUATION YEAR= <input type="text" placeholder="Graduation Year" id="gradYear" /><br><br>

    <h2>Experience :</h2>
      <textarea id="experience" placeholder="Describe your experience"></textarea>
    
      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
    <div id="resumeOutput" class="resume hidden">
    </div>
  </div>
<script src="script.js"></script>  
</body>
</html>
